<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid mt-5 text-center">
        <div class="row justify-content-start">
            <div class="col-4 bg-warning border border-dark border-5">One of two columns</div>
            <div class="col-4 bg-warning border border-dark border-5">One of two columns</div>
        </div>


        <div class="row justify-content-center">
            <div class="col-4 bg-primary border border-danger border-5">One of two columns</div>
            <div class="col-4 bg-primary border border-danger border-5">One of two columns</div>
        </div>

        <div class="row justify-content-end">
            <div class="col-4 bg-danger border border-dark border-5">One of two columns</div>
            <div class="col-4 bg-danger border border-dark border-5">One of two columns</div>
        </div>

        <div class="row justify-content-around">
            <div class="col-4 bg-secondary border border-dark border-5">One of two columns</div>
            <div class="col-4 bg-secondary border border-dark border-5">One of two columns</div>
        </div>


        <div class="row justify-content-between">
            <div class="col-4 bg-primary border border-warning border-5">One of two columns</div>
            <div class="col-4 bg-primary border border-warning border-5">One of two columns</div>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-4 bg-danger border border-dark border-5">One of two columns</div>
            <div class="col-4 bg-danger border border-dark border-5">One of two columns</div>
        </div>












    </div>
</body>

</html>
