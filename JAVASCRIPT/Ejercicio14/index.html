<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Add Item</legend>
        <button id="push">push</button>
        <button id="unshift">unshift</button>
        <button id="insertAt">insert at</button>
        <input type="number" name="element" id="addPosition">
    </fieldset>
    <fieldset>
        <legend>Remove Item</legend>
        <button id="pop">pop</button>
        <button id="shift">shift</button>
        <button id="removeAt">remove at</button>
        <input type="number" name="element" id="removePosition">
    </fieldset>
    <p>[<span id="arrayHtml"></span>]</p>
    <script src="main.js"></script>
   
</body>
</html>
